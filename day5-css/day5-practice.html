<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic of css</title>
  </head>
  <body>
    <div>
      <div
        style="
          background-color: chartreuse;
          color: black;
          display: block;
          position: static;
          height: 100px;
          width: 100px;
        "
      >
        This is STATIC
      </div>
      <hr />
      <div
        style="
          background-color: brown;
          color: white;
          display: block;
          position: relative;
          width: 100px;
          height: 100px;
        "
      >
        This is RELATIVE
      </div>
      <hr />
      
      <hr />
      
      <div
        style="
          background-color: bisque;
          display: block;
          position: absolute;
          width: 100px;
          height: 100px;
        "
      >
        This is ABSOLUTE
      </div>
    </div>
    <div>
<div
        style="
          background-color: aqua;
          display: block;
          position: fixed;
          width: 100px;
          height: 100px;
        "
      >
        This is FIXED
      </div>
    </div>
  </body>
</html>
