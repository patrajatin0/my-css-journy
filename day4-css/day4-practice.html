<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="day4-practice.css" />
    <title>Basic of CSS</title>
  </head>
  <body>
    <div
      style="
        background-color: blue;
        width: 100px;
        height: 100px;
        margin: 30px;
        color: whitesmoke;
        text-align: center;
      "
    >
      This is MARGIN
    </div>
    <div
      style="
        background-color: bisque;
        width: 100px;
        height: 100px;
        border: 10px solid palevioletred;
        text-align: center;
      "
    >
      This is BORDER
    </div>

    <hr />
    <div
      style="background-color: aqua; width: 100px; height: 100px; padding: 50px"
    >
      This is PADDING
    </div>
    <hr />
    <div style="background-color: blueviolet;color: white;content: inherit;width: 100px;height: 100px;">This is CONTENT</div>
    <hr />
    
  </body>
</html>
